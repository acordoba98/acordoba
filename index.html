<!DOCTYPE html>
<html>
	<head>

    <script src='https://mnutsch.github.io/arjs_workshop/start/vendor/arjs/build/aframe-ar.js'></script>
    <script>ARjs.Context.baseURL = 'https://mnutsch.github.io/arjs_workshop/start/vendor/three.js/'</script>

    <script>		
      window.onload = function () 
      {
        var intervalLength = 20;
        var scene = document.querySelector('a-scene');       
        setInterval(function()
        {
          
        }, intervalLength);

      }
    </script>

  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1; color: white;'>
      Instructions:<br/>
      Point your camera at the target marker.
    </div>    

    <a-scene debug embedded arjs='trackingMethod: best; debugUIEnabled: false;'>
      <a-assets>
        <video id="video" autoplay loop="true" src="video.mp4"></video>
      </a-assets>
      <a-anchor hit-testing-enabled='true'>

        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="2" shadow></a-plane>
        <a-video src="#video" width="4" height="2" rotation="-90 0 0" position="0 0 0"></a-video>
        <a-sphere position="2 0 -1" rotation="-90 0 0" radius="0.4" repeat="2" src="https://images-na.ssl-images-amazon.com/images/I/71VQR1WetdL.png" shadow></a-sphere>
        <a-sphere position="-2 0 -1" rotation="-90 0 0" repeat="2" src="youtube.jpg" radius="0.4" shadow></a-sphere>
        <a-sphere position="-2 0 1" rotation="-90 0 0" repeat="2" src="https://is2-ssl.mzstatic.com/image/thumb/Purple113/v4/74/a1/a4/74a1a400-55d5-6e07-4eee-532c2e9ecaa5/AppIcon-0-1x_U007emarketing-0-0-GLES2_U002c0-512MB-sRGB-0-0-0-85-220-0-0-0-6.png/246x0w.jpg" radius="0.4" shadow></a-sphere>
        <a-sphere position="2 0 1" rotation="-90 0 0" repeat="2" src="twitter.png" radius="0.4" shadow></a-sphere>
        
      </a-anchor>

      <a-camera-static/>

    </a-scene>

    <div >
      <span id="myText" style='z-index: 1; color: white; position: fixed; left: 50px; bottom: 10px;'>Add some text here.</span>
    </div>   

  </body>

</html>
